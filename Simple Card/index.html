<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Card</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="#" class="card">
      <img class="photo" src="assets/mountain.jpg" alt="Mountains">
      <div class="info">
        <p class="title">An Above Average Experience</p>
        <p class="description">Travel to the premiere mountain tops of New Zealand with our guided tours. Take in the majestic scenary and witness beauty.</p>
        <img class="link" src="assets/link.svg" alt="Link">
      </div>
    </a>
  </div>
</body>
</html>
