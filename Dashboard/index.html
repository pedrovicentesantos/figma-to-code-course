<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-1">
      <nav>
        <img src="assets/arrow.svg" alt="Voltar" class="back-btn">
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">MY STATS</a></li>
          <li><a href="#">MEMBERS</a></li>
          <li><a href="#">SETTINGS</a></li>
          <li><a href="#">HELP</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <header>
        <img src="assets/menu.svg" alt="Menu" class="menu-btn">
        <p class="logo">LOGO</p>
      </header>
      <div class="main">
        <div class="content">
          <p class="title">DATA ANALYTICS</p>
          <p class="description">Making sense of your traffic.</p>
          <button>
            <img src="assets/arrow.svg" alt="Arrow">
            <p>GO TO MY STATS</p>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
